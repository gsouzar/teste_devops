<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }
        main {
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #ddd;
        }
    </style>
</head>
<body>

<header>
    <h1>Meu Primeiro Teste HTML</h1>
</header>

<main>
    <p>Esse é um exemplo básico de página HTML.</p>
    <button onclick="mostrarMensagem()">Clique aqui</button>
</main>

<footer>
    <p>&copy; 2026 - Teste</p>
</footer>

<script>
    function mostrarMensagem() {
        alert("Você clicou no botão!");
    }
</script>

</body>
</html>
